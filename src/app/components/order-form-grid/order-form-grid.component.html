<!-- / start: order-form-grid / -->

<!-- SIZE -->
<div id="ssi-size" class="ssi-default ssi-form-col-header ssi-source-status">
  XL
</div>
<div *ngFor="let size of sizes; index as i;">
  <div>{{size.name}}</div>
  <div *ngFor="let symbol of symbols; index as i;">{{symbol[i]}}</div>
</div>

<div>{{.value | json}}</div>


<!-- COST -->
<div id="ssi-cost" class="ssi-default ssi-form-field">
  <mat-form-field>
    <!-- <mat-label>Cost</mat-label> -->
    <input matInput value="10.00">
  </mat-form-field>
</div>

<!-- PRICE -->
<div id="ssi-price" class="ssi-default ssi-form-field">
  <mat-form-field>
    <!-- <mat-label>Price</mat-label> -->
    <input matInput value="20.00">
  </mat-form-field>
</div>

<!-- QUANTITY -->
<div id="ssi-price" class="ssi-default ssi-form-field">
  <mat-form-field>
    <!-- <mat-label>Quantity</mat-label> -->
    <input matInput value="0">
  </mat-form-field>
</div>

<!-- / end: order-form-grid / -->
